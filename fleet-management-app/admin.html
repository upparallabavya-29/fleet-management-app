<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fleet Management - Admin Dashboard</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="page-container">

  
    <nav class="navbar">
      <h1 class="title">Fleet Management Dashboard</h1>

      <div class="filters">
      
        <div class="filter-group">
          <label for="categoryFilter">Category</label>
          <select id="categoryFilter">
            <option value="all">All</option>
            <option value="Auto">Auto</option>
            <option value="Car">Car</option>
            <option value="Truck">Truck</option>
            <option value="Bus">Bus</option>
          </select>
        </div>

       
        <div class="filter-group">
          <label for="availabilityFilter">Availability</label>
          <select id="availabilityFilter">
            <option value="all">All</option>
            <option value="Available">Available</option>
            <option value="Unavailable">Unavailable</option>
          </select>
        </div>

   
        <button id="clearFilterBtn" class="btn secondary-btn">Clear Filter</button>
      </div>
    </nav>

    <div class="dashboard">
     
      <aside class="sidebar">
        <h2 class="subtitle">Add Fleet</h2>

        <form id="fleet-form" class="form">
          <div class="form-control">
            <label for="regNo">Reg No of Vehicle</label>
            <input
              type="text"
              id="regNo"
              placeholder="e.g., TN09AB1234"
              required
            />
          </div>

          <div class="form-control">
            <label for="category">Category</label>
            <select id="category" required>
              <option value="">Select category</option>
              <option value="Auto">Auto</option>
              <option value="Car">Car</option>
              <option value="Truck">Truck</option>
              <option value="Bus">Bus</option>
            </select>
          </div>

          <div class="form-control">
            <label for="driverName">Driver Name</label>
            <input
              type="text"
              id="driverName"
              placeholder="Enter driver name"
              required
            />
          </div>

          <div class="form-control">
            <label for="availability">Is Available</label>
            <select id="availability" required>
              <option value="Available">Available</option>
              <option value="Unavailable">Unavailable</option>
            </select>
          </div>

          <button type="submit" class="btn primary-btn full-width">
            Add Fleet
          </button>
        </form>
      </aside>

    
      <main class="main-content">
        <h2 class="subtitle">Fleet List</h2>
        <div id="fleetCardsContainer" class="cards-grid">

        </div>
      </main>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
